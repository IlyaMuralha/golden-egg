<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ресторан "Golden egg"</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="wrapper">
        <section class="home">
            <!-- <img class="home__img" src="img/dish.jpg" alt="Красивое блюдо из яиц"> -->
            <video class="home__video" src="img/dish.mp4" autoplay loop muted></video>
            <div class="home__container">
                <div class="container">
                    <nav class="top-menu">
                        <ul class="top-menu__list">
                            <li class="top-menu__item">
                                <a class="top-menu__link" href="#about">О РЕСТОРАНЕ</a>
                            </li>
                            <li class="top-menu__item">
                                <a class="top-menu__link" href="#team">КОМАНДА</a>
                            </li>
                            <li class="top-menu__item">
                                <a class="top-menu__link" href="#booking">ЗАКАЗАТЬ</a>
                            </li>
                            <li class="logo"><img src="img/logo.png" alt="Логотип ресторана Golden Egg"></li>
                            <li class="top-menu__item">
                                <a class="top-menu__link" href="#menu">МЕНЮ</a>
                            </li>
                            <li class="top-menu__item">
                                <a class="top-menu__link" href="#events">МЕРОПРИЯТИЯ</a>
                            </li>
                            <li class="top-menu__item">
                                <a class="top-menu__link" href="#contacts">КОНТАКТЫ</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="container home__container-center">
                    <div class="time-work">Пн - Пт: 8 - 22, Сб - Вс: 9 - 24</div>
                    <div class="home__text">
                        <p>ресторан</p>
                        <h1 class="home__header">GOLDEN EGG</h1>
                        <div class="home__btns">
                            <a class="btn home__btn" href="#booking">заказать столик</a>
                            <a class="btn home__btn home__btn-transparent" href="#about">о ресторане</a>
                        </div>
                        <a class="home__down-arrow" href="#about">
                            <svg>
                                <use xlink:href="img/sprite-icons.svg#downbtn"></use>
                            </svg>
                        </a>
                    </div>
                    <ul class="social__list">
                        <li class="social__item">
                            <a class="social__link" href="#" target="_blank">
                                <svg>
                                    <use xlink:href="img/sprite-icons.svg#facebook"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social__item">
                            <a class="social__link" href="#" target="_blank">
                                <svg>
                                    <use xlink:href="img/sprite-icons.svg#twitter"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social__item">
                            <a class="social__link" href="#" target="_blank">
                                <svg>
                                    <use xlink:href="img/sprite-icons.svg#instagram"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

    </div>

    <script src="js/swiper.min.js"></script>
  </body>
</html>
